<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinson Li - DevOps Engineer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .title {
            color: #3498db;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .description {
            color: #34495e;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .tech-item {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: #2c3e50;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }

        .tech-item:hover {
            transform: translateY(-2px);
            background: #e9ecef;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">HL</div>
        <h1>Hey there, I'm Hinson Li</h1>
        <div class="title">DevOps Engineer at Humanforce</div>
        <div class="description">
            Passionate about cloud technologies, automation, and building scalable infrastructure solutions.
            Specializing in AWS, Kubernetes, and CI/CD pipelines.
        </div>
        <div class="tech-stack">
            <div class="tech-item">AWS</div>
            <div class="tech-item">Kubernetes</div>
            <div class="tech-item">Docker</div>
            <div class="tech-item">Terraform</div>
            <div class="tech-item">CI/CD</div>
            <div class="tech-item">Python</div>
            <div class="tech-item">Linux</div>
        </div>
    </div>
</body>
</html>
